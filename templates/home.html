<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Navbar Styles */
        .navbar {
            background-color: lightcoral;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 1000;
            font-family: 'Georgia', serif;
        }

        .navbar-left, .navbar-right {
            display: flex;
            align-items: center;
        }

        .navbar-left img {
            padding-left: 8px;
            height: 30px;
            margin-right: 16px;
            border-radius: 45%;
        }

        .navbar-left a, .navbar-right a {
            color: rgb(255, 255, 255);
            padding: 10px;
            text-decoration: none;
            font-size: 14px;
        }

        .navbar-left a:hover, .navbar-right a:hover {
            background-color: rgb(226, 6, 196);
        }

        .navbar-right a {
            margin-left: 15px;
        }

        /* Content Wrapper */
        body {
            background: linear-gradient(125deg, rgba(14, 13, 13, 0.685) 55%, rgba(0, 0, 0, 0.9) 90%), url('{{ url_for('static', filename='bg.jpg') }}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 70px; /* Adjust for fixed navbar */
        }

        .content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
        }

        .container {
            flex: 1;
            max-width: 45%;
            margin-right: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(233, 225, 225, 0.963);
            box-shadow: 0 4px 30px rgba(0, 123, 255, 0.6), 0 0 20px rgba(0, 123, 255, 0.4), 0 0 40px rgba(0, 123, 255, 0.3);
            text-align: center;
            height: 65vh;
        }

        h2 {
            color: #0b1703;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #0a080a9e;
        }

        p {
            margin: 15px 0;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .logout-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .logout-btn:hover {
            background-color: #0056b3;
        }

        .notes-container {
            flex: 1;
            max-width: 45%;
            margin-left: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 20px rgba(0, 255, 100, 0.5);
            color: #333;
            height: auto; /* Allow height to adjust */
        }

        .notes-container h3 {
            color: #004d00;
            font-family: 'Georgia', serif;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 120px; /* Adjusted height for better visibility */
            padding: 10px -5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            resize: none;
            font-family: 'Arial', sans-serif; /* Added font-family for consistency */
        }

        .save-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .save-btn:hover {
            background-color: #218838;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .navbar-left, .navbar-right {
                flex-direction: column;
            }

            .content-wrapper {
                flex-direction: column;
                align-items: center;
            }

            .container, .notes-container {
                max-width: 100%;
                margin: 20px 0;
            }

            .notes-container {
                height: auto; /* Allowing height to adjust */
            }

            /* Fix the overlapping issue */
            body {
                padding-top: 200px; /* Adjust this to prevent navbar from overlapping content on smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-left">
            <img src="{{ url_for('static', filename='icon.jpg') }}" alt="Icon">
            
            <a href="#">Email</a>
            <a href="#">Security</a>
            
        </div>
        <div class="navbar-right">
            <a href="#">Contact Us</a>
            <a href="#">Help</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="container">
            <h2>Welcomeüëã, {{ user.name }}!</h2>

            {% if user.photo %}
                <img src="/static/uploads/{{ user.photo }}" alt="Profile Photo" class="profile-img"><br>
            {% else %}
                <img src="/static/default_profile.png" alt="Default Profile Photo" class="profile-img"><br>
            {% endif %}

            <p><u>Email</u>üìß: {{ user.email }}</p>
            <p><u>Mobile</u>üìû: {{ user.mobile }}</p>
            <p><u>Date of Birth</u>üìÖ: {{ user.dob }}</p>
            <p><u>Age</u>üßì: {{ age }}</p>

            <form action="/logout" method="POST">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>

        <div class="notes-container">
            <h3>Your Notesüìù</h3>
            <form action="/save_notes" method="POST">
                <textarea name="notes" placeholder="Write your notes here...">{{ user.notes }}</textarea><br>
                <!-- The save button is inside the form, ensuring it is part of the notes container -->
                <button type="submit" class="save-btn">Save Notes</button>
            </form>
        </div>
    </div>
</body>
</html>
